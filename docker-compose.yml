services:
  instance:
    image: ghcr.io/torikushiii/hoyolab-auto:latest
    restart: on-failure:5
    container_name: hoyolab-auto
    network_mode: bridge
    volumes:
      - ./config.json5:/app/config.json5:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      TZ: Asia/Bahrain
